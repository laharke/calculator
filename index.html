<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e09b5770e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <p>Calculator</p>
    </header>
    <div class="container">
        <div id='display2'>
            0
        </div>
        <div id='display' class='display'>
            0
        </div>
        <div class='calculator'>
            <button value ='1' class='numButton medium-btn'>1</button>
            <button class='numButton medium-btn'>2</button>
            <button class='numButton medium-btn'>3</button>
            <button class='operatorButton medium-btn'>+</button>
            <button class='numButton medium-btn'>4</button>
            <button class='numButton medium-btn'>5</button>
            <button class='numButton medium-btn'>6</button>
            <button class='operatorButton medium-btn'>-</button>
            <button class='numButton medium-btn'>7</button>
            <button class='numButton medium-btn'>8</button>
            <button class='numButton medium-btn'>9</button>
            <button class='operatorButton medium-btn'>*</button>
            <button class='clearButton'>C</button>
            <button class='numButton medium-btn'>0</button>
            <button class='equalButton'>=</button>
            <button class='operatorButton medium-btn'>/</button>
        </div>
    </div>
    <footer class="footer">
        <p>Made by 
            <a href="https://github.com/Laharke" target="_blank">
            <i class="fab fa-github"></i>
            Laharke</a>
        </p>
      </footer>
</body>
</html>
