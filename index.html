<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class='display'>
            0
        </div>
        <div class='calculator'>
            <button class='numButton medium-btn' >1</button>
            <button class='numButton medium-btn'>2</button>
            <button class='numButton medium-btn'>3</button>
            <button class='operatorButton medium-btn'>+</button>
            <button class='numButton medium-btn'>4</button>
            <button class='numButton medium-btn'>5</button>
            <button class='numButton medium-btn'>6</button>
            <button class='operatorButton medium-btn'>-</button>
            <button class='numButton medium-btn'>7</button>
            <button class='numButton medium-btn'>8</button>
            <button class='numButton medium-btn'>9</button>
            <button class='operatorButton medium-btn'>*</button>
            <button class='clearButton'>C</button>
            <button class='numButton medium-btn'>0</button>
            <button class='equalButton'>=</button>
            <button class='operatorButton medium-btn'>/</button>
        </div>
    </div>
</body>
</html>
